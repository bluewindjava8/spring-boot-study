spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:file:~/spring-boot-demo
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database=h2
spring.jpa.show-sql = true

#DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. 
#Defaults to "create-drop" when using an embedded database and no schema manager was detected. 
#Otherwise, defaults to "none".
#In my case, I am using flyway schema manager, so the default value of ddl-auto is "none"
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.format_sql=true

